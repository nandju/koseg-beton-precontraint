name: Deploy to LWS cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          # Copy standalone build
          if [ -d ".next/standalone" ]; then
            cp -r .next/standalone/* deploy/
            # Copy static files
            mkdir -p deploy/.next/static
            cp -r .next/static/* deploy/.next/static/ 2>/dev/null || true
          else
            cp -r .next deploy/
            rm -rf deploy/.next/cache
          fi
          # Copy public and config files
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp server.js deploy/

      - name: Deploy to LWS via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.koseg-ci.com
          username: c2651735c@koseg-ci.com
          password: 4mYGMqpJYbhfWxV
          local-dir: ./deploy/
          server-dir: /website/
          dangerous-clean-slate: false

      - name: Create and deploy restart trigger
        run: |
          mkdir -p restart-trigger
          echo "$(date)" > restart-trigger/restart.txt

      - name: Upload restart trigger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.koseg-ci.com
          username: c2651735c@koseg-ci.com
          password: 4mYGMqpJYbhfWxV
          local-dir: ./restart-trigger/
          server-dir: /website/
        continue-on-error: true
