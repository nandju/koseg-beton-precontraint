name: Deploy to LWS cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          # Copy standalone build
          if [ -d ".next/standalone" ]; then
            echo "Using standalone build"
            # Copy all standalone files
            cp -r .next/standalone/* deploy/
            # Copy static files to the correct location
            mkdir -p deploy/.next/static
            if [ -d ".next/static" ]; then
              cp -r .next/static/* deploy/.next/static/
            fi
            # Ensure public folder is at root level
            if [ -d "public" ]; then
              cp -r public deploy/
            fi
            # Copy our custom server.js (overwrite the one from standalone if needed)
            cp server.js deploy/
          else
            echo "Using regular build"
            cp -r .next deploy/
            rm -rf deploy/.next/cache
            cp -r public deploy/
            cp package.json deploy/
            cp package-lock.json deploy/
            cp server.js deploy/
          fi
          # Always copy package files
          cp package.json deploy/
          cp package-lock.json deploy/
          # Create restart trigger file
          echo "$(date)" > deploy/restart.txt
          # List files for debugging
          echo "Files in deploy directory:"
          ls -la deploy/ || true
          echo "Checking .next structure:"
          ls -la deploy/.next/ || true

      - name: Verify deployment files
        run: |
          echo "=== Deployment files structure ==="
          find deploy -type f -name "*.js" -o -name "*.json" | head -20
          echo "=== Total files count ==="
          find deploy -type f | wc -l
          echo "=== Directory structure ==="
          ls -la deploy/ || true

      - name: Deploy to LWS via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
