          server: ftp.koseg-ci.com
          username: c2651735c@koseg-ci.com
          password: 4mYGMqpJYbhfWxV
          local-dir: ./deploy/
          server-dir: /website2/
          dangerous-clean-slate: false
          log-level: verbose
